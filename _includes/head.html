<head>
	<meta charset="UTF-8">
  	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  	<meta name="description" content="{{ site.description }}" />

  	<!-- styling -->
  	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<!--{% if page.cssFile %}<link rel="stylesheet" type="text/css" href="/css/{{ cssFile }}" />{% endif %}-->

	<!-- favicons -->
	<link rel="shortcut icon" type="image/png" href="/img/favicon.png">
	<link rel="icon" type="image/png" href="/img/favicon.png" />

	<!-- for search engines and compatability -->
	<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
	<link href='http://nicdurish.ca/feed.xml' rel='alternate' type='application/atom+xml'>
	<meta name="copyright" content="Nic Durish 2019" />
	<meta name="robots" content="index, follow" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">


	<!-- Necessary Libaries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/particles.js"></script>
    <script src="../js/uilang.js"></script>
    <script src="../js/scripts.js"></script>

	<!-- Google Analytics -->
	{% if site.google_analytics and jekyll.environment == 'production' %}
		{% include analytics.html %}
	{% endif %}

	<!-- for social media -->
	<meta name="twitter:domain" content="nicdurish.ca">
	<meta name="twitter:site" content="@Durishn">
	<meta name="twitter:creator" content="@Durishn">
	<meta property="og:author" content="https://nicdurish.ca/about" />

	{% if page.banner %}
		<meta property="og:image" content="{{ site.url }}/{{ page.banner | slice: 2,page.banner.size }}" />
		<meta name="twitter:image:src" content="{{ site.url }}/{{ page.banner | slice: 2,page.banner.size }}">
	{% else %}
		<meta property="og:image" content="http://nicdurish.ca/img/banner/banner_0.jpg" />
		<meta name="twitter:image:src" content="http://nicdurish.ca/img/banner/banner_0.jpg">
	{% endif %}

	{% if page.categories %}
		<meta property="og:type" content="article" />
		<meta name="twitter:card" content="summary_large_image">
	{% else %}
		<meta property="og:type" content="website" />
	{% endif %}

	{% if page.title %}
		<meta property="og:title" content="{{ page.title }}" />
		<meta name="twitter:title" content="{{ page.title }}">
	{% endif %}

	{% if page.subtitle %}
		<meta property="og:description" content="{{ page.subtitle }}" />
		<meta name="twitter:description" content="{{ page.subtitle }}">
	{% else %}
		<meta property="og:description" content="{{ site.description }}" />
		<meta name="twitter:description" content="{{ site.description }}">
	{% endif %}



</head>
